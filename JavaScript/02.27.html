        function* fibonacci(){
            let n1 = 0
            let n2 = 1
            while (true){
                yield n1
                let sum = n1 + n2;
                n1 = n2
                n2 = sum
            }

        function fibonacci(n){
            if (n < 2) {
                return n;
            } else {
                return fibonacci(n -1) + fibonacci(n -2)
            }
        }

        console.log(fibonacci(8))

        function faktorialis(n){
            if (n < 2) {
                return n;
            } else {
                return n * faktorialis(n -1);
            }
        }
